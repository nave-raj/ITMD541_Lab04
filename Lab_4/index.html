<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunrise Sunset</title>
    <!-- Linking Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div id="navbar" class="navbar-brand text-white"> <img src="./images/sun.png" alt="sunrise image" class="image-props-med ml-2 mr-2"><span class="h4 text-center"><strong>Sunrise Sunset Dashboard</strong></span></div>
    </nav>
    <div id="location-options" class="m-5 text-center" role="search">
        <input type="search" id="location" class="form-control search-bar" aria-label="Search" placeholder="Search for a location">
        <button id="search-btn" class="btn btn-primary ml-2 button-props" onClick="getLatituteAndLongitude()">Search</button>
        <button id="geolocation-btn" class="btn btn-secondary ml-2 button-props" onClick="getCurrentLocation()">Use Current Location</button>
    </div>
    <div id="error-message" class="container alert alert-danger hidden"></div>
    <div id="start-message" class="container">
        <img src="./images/weather-app.png" alt="sunrise image" class="image-props-big m-5">
        <div class="h5"><strong> Welcome to Sunrise and Sunset Tracker!</strong></div>
        <div class="h6"><strong>Start by entering the location</strong></div>
    </div>
    <div id="weather-details" class="container hidden pb-50">
        <div class="m-2">
            <p id="location-name" class="h4 text-left m-2"></p>
            <p id="location-timezone" class="h6 text-left m-2"></p>
        </div>
        <div id="dashboard" class="row weather-card">
            <div class="col">
                <p class="h5"><strong>Today</strong></p>
                <div> 
                    <img src="./images/sunrise.png" alt="sunrise image" class="image-props m-2">
                    <p id="sunrise-time-today"></p>
                </div>
                <div>
                    <img src="./images/sunset.png" alt="sunset image" class="image-props m-2">
                    <p id="sunset-time-today"></p>
                </div>
            </div>
            <div class="col space-20">
                <p id="dawn-today"></p>
                <p id="dusk-today"></p>
                <p id="solar-noon-today"></p>
                <p id="day-length-today"></p>
            </div>
        </div>
        <div id="dashboard" class="row weather-card mt-5 mb-10">
            <div class="col">
                <p class="h5"><strong>Tomorrow</strong></p>
                <div> 
                    <img src="./images/sunrise.png" alt="sunrise image" class="image-props">
                    <p id="sunrise-time-tomorrow"></p>
                </div>
                <div>
                    <img src="./images/sunset.png" alt="sunset image" class="image-props">
                    <p id="sunset-time-tomorrow"></p>
                </div>
            </div>
            <div class="col space-20">
                <p id="dawn-tomorrow"></p>
                <p id="dusk-tomorrow"></p>
                <p id="solar-noon-tomorrow"></p>
                <p id="day-length-tomorrow"></p>
            </div>
        </div>
    </div>
    <footer class="footer bg-dark text-right fixed-bottom">
        <p>Powered by <a href="https://sunrisesunset.io/">SunriseSunset.io</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
